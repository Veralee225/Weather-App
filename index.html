<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK IT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--The container for the weather app-->
    <div class="container">
        <!--<div class="wrap"> -->
        <h2>CHECKIT</h2>
        <br/>
  
        <!--Weather- info box-->
        <div class="container-2">
            
          <!--Div for container-2-->
          <div class="weatherinfo">
            <!--weatherinfo div, use only this-->
            <div class="location" data-location=""></div>
            <div class="country" data-country=""></div>
            <div class="day" data-day=""></div>
          </div>
          <br/>
          <!--Second Div from wrap or container-2-->
  
          <!--Icon-->
          <div id="weather-icon">
            <img src="Img/cloud-lightning.png" alt="icon" data-icon />
          </div>
  
          <!--Temperature section-->
          <div class="temp">
            <div class="title">Temperature <span>&#8451;</span></div>
            <div class="value" data-temperature>..</div>
          </div>
  
          <!--Wind speed-->
          <div class="Wind">
            <div class="title">Wind speed <span>(mph)</span></div>
            <div class="value" data-wind>...</div>
          </div>

          <!--Humidity-->
          <div class="humidity">
            <div class="title">Humidity <span>(%)</span></div>
            <div class="value" data-humidity>..</div>
          </div>
        </div>
      </br>
        <!--weatherinfo div-->
  
        <!--I removed the form from a Div or Class i guess it was what
      affected the code all along. testing-->
        <form>
          <div class="form-wrap">
            <!--containing the search & search-button-->
            <div class="search">
              <input
                type="text"
                id="cityInput"
                placeholder="Enter a country, State or City"/>
            </div>
          </div>

          <div class="searchbutton">
            <button class="default">Get weather</button>
          </div>
        </form>
      </div>
    
      <script src="main.js"></script>
</body>
</html>
